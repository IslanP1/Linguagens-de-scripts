<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrinho de compras</title>
    <link rel="stylesheet" href="styles/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <h1 class="text-center my-2">Lista de Compras</h1>
    </header>

    <div class="container">
      <h3 class="text-lg-start">Adicionar produto</h3>
      <form class="row g-3">
        <div class="col-md-6">
          <label for="codigo_barras" class="form-label">Código de barras</label>
          <input type="text" class="form-control" id="codigo_barras" />
        </div>
        <div class="col-md-6">
          <label for="nome_item" class="form-label">Nome do item</label>
          <input type="text" class="form-control" id="nome_item" />
        </div>
        <div class="col-12">
          <label for="preco" class="form-label">Preço</label>
          <input
            type="number"
            class="form-control"
            id="preco"
            placeholder="12.00"
          />
        </div>
        <div class="col-12">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="status_comprado"
            />
            <label class="form-check-label" for="status_comprado">
              Comprado
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="button" class="btn btn-primary" id="botao_adicionar">
            Enviar
          </button>
        </div>
      </form>
    </div>

    <div class="container my-5">
      <table class="table table-striped table-light">
        <thead>
          <tr>
            <th>Código de barras</th>
            <th>Nome do item</th>
            <th>Valor (R$)</th>
            <th>Comprado</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="lista_produtos">
          
        </tbody>
      </table>
    </div>

    <script src="./scripts/index.js" type="module"></script>
    <script src="./scripts/lista.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
